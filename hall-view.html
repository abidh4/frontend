<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hall View</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 { margin-bottom: 20px; color: #333; }

    .button-container {
      margin-bottom: 20px;
    }

    button {
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s, background 0.3s;
    }

    button:hover { transform: scale(1.05); }

    table {
      width: 100%;
      max-width: 800px;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-top: 15px;
    }

    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    th { background-color: #4CAF50; color: white; }

    td button {
      padding: 5px 10px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #2196F3;
      color: white;
    }

    td button:hover { background: #1976D2; }

    @media (max-width: 600px) {
      button { font-size: 0.9rem; padding: 10px 20px; }
      table { font-size: 0.9rem; }
    }
  </style>
</head>
<body>

  <h1>Hall View</h1>

  <div class="button-container">
    <button id="pendingBtn">Pending Requests</button>
  </div>

  <div id="pendingContainer" style="display:none; width:100%; max-width:800px;">
    <button id="backBtn" style="margin-bottom:15px; padding:10px 20px; border:none; border-radius:8px; background:#F44336; color:white; cursor:pointer; font-weight:600;">
      Back
    </button>
    <table id="pendingTable">
      <thead>
        <tr>
          <th>Roll</th>
          <th>Dept</th>
          <th>TrxID</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be added here dynamically -->
      </tbody>
    </table>
  </div>

  <script>
    const pendingBtn = document.getElementById('pendingBtn');
    const pendingContainer = document.getElementById('pendingContainer');
    const pendingTableBody = document.querySelector('#pendingTable tbody');
    const backBtn = document.getElementById('backBtn');
    const buttonContainer = document.querySelector('.button-container');

    // Fetch and display pending requests
    pendingBtn.addEventListener('click', async () => {
      pendingContainer.style.display = 'block';
      buttonContainer.style.display = 'none';
      pendingTableBody.innerHTML = ''; // Clear previous data

      try {
        const res = await fetch('/api/hall-pending-requests'); // Replace with your API endpoint
        const data = await res.json();

        if (!data || data.length === 0) {
          const tr = document.createElement('tr');
          const td = document.createElement('td');
          td.setAttribute('colspan', '4');
          td.textContent = 'No data found';
          tr.appendChild(td);
          pendingTableBody.appendChild(tr);
          return;
        }

        data.forEach(item => {
          const tr = document.createElement('tr');

          const rollTd = document.createElement('td');
          rollTd.textContent = item.roll;
          tr.appendChild(rollTd);

          const deptTd = document.createElement('td');
          deptTd.textContent = item.dept;
          tr.appendChild(deptTd);

          const trxTd = document.createElement('td');
          trxTd.textContent = item.trxID;
          tr.appendChild(trxTd);

          const actionTd = document.createElement('td');
          const approveBtn = document.createElement('button');
          approveBtn.textContent = 'Approve';
          approveBtn.addEventListener('click', () => {
            alert(`Approved ${item.roll}`);
            // Optionally send approval to API
          });
          actionTd.appendChild(approveBtn);
          tr.appendChild(actionTd);

          pendingTableBody.appendChild(tr);
        });
      } catch (err) {
        pendingTableBody.innerHTML = `<tr><td colspan="4">Error fetching data</td></tr>`;
        console.error('Error fetching pending requests:', err);
      }
    });

    // Back button functionality
    backBtn.addEventListener('click', () => {
      pendingContainer.style.display = 'none';
      buttonContainer.style.display = 'block';
    });
  </script>

</body>
</html>
