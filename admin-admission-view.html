<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Admission View</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f9fc;
      color: #333;
    }
    header {
      background: #004080;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1rem;
    }
    button {
      background: #004080;
      color: white;
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0066cc;
    }
    .action-btn {
      margin: 0 0.3rem;
    }
    .reject {
      background: #cc0000;
    }
    .reject:hover {
      background: #ff1a1a;
    }
    .table-container {
      margin-top: 2rem;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #ddd;
      text-align: left;
      font-size: 0.95rem;
    }
    th {
      background: #004080;
      color: white;
    }
    .message {
      margin-top: 2rem;
      padding: 1rem;
      background: #ffefc5;
      border: 1px solid #ffd966;
      border-radius: 6px;
      color: #805500;
    }
    @media (max-width: 768px) {
      th, td {
        font-size: 0.85rem;
        padding: 0.5rem;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Admission View</h1>
  </header>

  <main>
    <button id="fetchBtn">Pending Requests</button>
    <div id="output" class="table-container"></div>
  </main>

  <script>
    document.getElementById("fetchBtn").addEventListener("click", async () => {
      const output = document.getElementById("output");
      output.innerHTML = "<p class='message'>Loading...</p>";

      try {
        // Fetch pending requests from backend
        const response = await fetch("http://localhost:3005/pending-request");
        const data = await response.json();

        if (!data || data.length === 0) {
          output.innerHTML = "<p class='message'>No request found.</p>";
          return;
        }

        // Build table
        let table = `
          <table>
            <thead>
              <tr>
                <th>Student Name</th>
                <th>Father's Name</th>
                <th>Mother's Name</th>
                <th>Department</th>
                <th>Gender</th>
                <th>Contact No</th>
                <th>Email</th>
                <th>Address</th>
                <th>Merit Position</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
        `;

        data.forEach(item => {
          table += `
            <tr data-id="${item._id}">
              <td>${item.studentName}</td>
              <td>${item.fathersName}</td>
              <td>${item.mothersName}</td>
              <td>${item.deptName}</td>
              <td>${item.gender}</td>
              <td>${item.contactNo}</td>
              <td>${item.eMail}</td>
              <td>${item.address}</td>
              <td>${item.meritPosition}</td>
              <td>
                <button class="action-btn admit">Admit</button>
                <button class="action-btn reject">Reject</button>
              </td>
            </tr>
          `;
        });

        table += "</tbody></table>";
        output.innerHTML = table;

        // Attach Admit button handlers
        document.querySelectorAll(".admit").forEach(btn => {
          btn.addEventListener("click", async function() {
            const row = this.closest("tr");
            const id = row.getAttribute("data-id");
            try {
              const response = await fetch(`http://localhost:3005/admit/${id}`, {
                method: "POST"
              });
              const result = await response.json();
              if (result.success) {
                row.remove();
              } else {
                alert(result.message || "Failed to admit student");
              }
            } catch (err) {
              console.error(err);
              alert("Error admitting student");
            }
          });
        });

        // Attach Reject button handlers
        document.querySelectorAll(".reject").forEach(btn => {
          btn.addEventListener("click", async function() {
            const row = this.closest("tr");
            const id = row.getAttribute("data-id");
            try {
              const response = await fetch("http://localhost:3005/delete-entity", {
                method: "DELETE",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ id })
              });
              const result = await response.json();
              if (result.success) {
                row.remove();
              } else {
                alert(result.message || "Failed to reject student");
              }
            } catch (err) {
              console.error(err);
              alert("Error rejecting student");
            }
          });
        });

      } catch (error) {
        console.error(error);
        output.innerHTML = "<p class='message'>Error fetching data. Please try again later.</p>";
      }
    });
  </script>
</body>
</html>
