<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin Admission View</title>
<style>
  body { font-family: "Segoe UI", Arial, sans-serif; margin: 0; padding: 0; background: #f0f4f8; color: #333; }
  header { background: #004080; color: white; text-align: center; padding: 1rem; box-shadow: 0 2px 6px rgba(0,0,0,0.2); }
  main { max-width: 1200px; margin: 2rem auto; padding: 1rem; }
  .table-container { margin-top: 2rem; overflow-x: auto; }
  table { width: 100%; border-collapse: collapse; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); border-radius: 8px; overflow: hidden; }
  th, td { padding: 0.75rem; border-bottom: 1px solid #ddd; text-align: left; font-size: 0.95rem; }
  th { background: #004080; color: white; text-transform: uppercase; }
  tr:hover { background: #f2f8ff; }
  .action-btn { margin: 0 0.3rem; padding: 0.4rem 0.7rem; border: none; border-radius: 5px; cursor: pointer; font-size: 0.85rem; }
  .admit { background: #28a745; color: white; }
  .admit:hover { background: #218838; }
  .reject { background: #dc3545; color: white; }
  .reject:hover { background: #c82333; }
  .message { margin-top: 2rem; padding: 1rem; background: #fff3cd; border: 1px solid #ffeeba; border-radius: 6px; color: #856404; font-weight: 500; text-align:center; }

  /* Modal */
  #admitModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; z-index: 1000; }
  #admitModal .modal-content { background: white; padding: 2rem; border-radius: 8px; width: 320px; box-shadow: 0 2px 12px rgba(0,0,0,0.3); position: relative; animation: fadeIn 0.3s ease; }
  #admitModal h2 { margin-top: 0; margin-bottom: 1rem; font-size: 1.3rem; text-align:center; }
  #admitModal input, #admitModal select { width: 100%; padding: 0.5rem; margin-bottom: 1rem; border-radius: 4px; border: 1px solid #ccc; box-sizing: border-box; font-size: 0.95rem; }
  #admitModal .modal-buttons { text-align: right; }
  #admitModal .modal-buttons button { margin-left: 0.5rem; padding: 0.5rem 1rem; border-radius: 6px; border: none; cursor: pointer; }
  #admitModal .cancel-btn { background: #ccc; color: #000; }
  @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px);} to { opacity:1; transform: translateY(0);} }
  @media(max-width:768px) { th, td { font-size: 0.85rem; padding: 0.5rem; } }
</style>
</head>
<body>
<header><h1>Admin Admission View</h1></header>
<main>
  <div id="output" class="table-container"></div>
</main>

<!-- Admit Modal -->
<div id="admitModal">
  <div class="modal-content">
    <h2>Admit Student</h2>
    <label>Roll Number</label>
    <input type="text" id="rollNumber" />
    <label>Hall Name</label>
    <select id="hallName">
      <option value="">-- Select Hall --</option>
      <option value="Datta Hall">Datta Hall</option>
      <option value="Bijoy-24 Hall">Bijoy-24 Hall</option>
      <option value="Nazrul Hall">Nazrul Hall</option>
      <option value="Shuniti Shanti Hall">Shuniti Shanti Hall</option>
      <option value="Foyzunnesa Hall">Foyzunnesa Hall</option>
    </select>
    <label>Session</label>
    <select id="sessionSelect">
      <option value="2025-26">2025-26</option>
    </select>
    <label>Password</label>
    <input type="password" id="password" />
    <div class="modal-buttons">
      <button id="cancelBtn" class="cancel-btn">Cancel</button>
      <button id="proceedBtn">Proceed</button>
    </div>
  </div>
</div>

<script>
let currentStudentData = null;

// Show modal
function showModal(studentData) {
  currentStudentData = studentData;
  document.getElementById("admitModal").style.display = "flex";
}

// Hide modal
function hideModal() {
  document.getElementById("admitModal").style.display = "none";
  currentStudentData = null;
  document.getElementById("rollNumber").value = '';
  document.getElementById("hallName").value = '';
  document.getElementById("password").value = '';
  document.getElementById("sessionSelect").value = '2025-26';
}

document.getElementById("cancelBtn").addEventListener("click", hideModal);

// Admit student
document.getElementById("proceedBtn").addEventListener("click", async () => {
  if (!currentStudentData) return;
  const rollNumber = document.getElementById("rollNumber").value.trim();
  const hallName = document.getElementById("hallName").value.trim();
  const password = document.getElementById("password").value.trim();
  const session = document.getElementById("sessionSelect").value.trim();
  if (!rollNumber || !hallName || !password || !session) {
    alert("Please fill in all fields.");
    return;
  }
  const postData = { ...currentStudentData, rollNumber, hallName, password, session };
  try {
    const response = await fetch("http://localhost:3005/admit-perm-student", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(postData)
    });
    const result = await response.json();
    if (result.success) {
      const row = document.querySelector(`tr[data-id='${currentStudentData._id}']`);
      if (row) row.remove();
      hideModal();
      alert("Student admitted successfully!");
    } else {
      alert(result.message || "Failed to admit student");
    }
  } catch (err) {
    console.error(err);
    alert("Error admitting student");
  }
});

// Fetch pending requests (polling)
async function fetchPendingRequests() {
  const output = document.getElementById("output");
  try {
    const response = await fetch("http://localhost:3005/pending-request");
    const data = await response.json();
    if (!data || data.length === 0) {
      output.innerHTML = "<p class='message'>No request found.</p>";
      return;
    }
    let table = `<table>
      <thead>
        <tr>
          <th>Student Name</th><th>Father's Name</th><th>Mother's Name</th>
          <th>Department</th><th>Gender</th><th>Contact No</th><th>Email</th>
          <th>Address</th><th>Merit Position</th><th>Session</th><th>Actions</th>
        </tr>
      </thead><tbody>`;
    data.forEach(item => {
      table += `<tr data-id="${item._id}">
        <td>${item.studentName}</td>
        <td>${item.fathersName}</td>
        <td>${item.mothersName}</td>
        <td>${item.deptName}</td>
        <td>${item.gender}</td>
        <td>${item.contactNo}</td>
        <td>${item.eMail}</td>
        <td>${item.address}</td>
        <td>${item.meritPosition}</td>
        <td>${item.studentSession || ''}</td>
        <td>
          <button class="action-btn admit">Admit</button><hr>
          <button class="action-btn reject">Reject</button>
        </td>
      </tr>`;
    });
    table += "</tbody></table>";
    output.innerHTML = table;

    document.querySelectorAll(".admit").forEach((btn, index) => {
      btn.addEventListener("click", () => showModal(data[index]));
    });
    document.querySelectorAll(".reject").forEach((btn, index) => {
      btn.addEventListener("click", async function() {
        const studentData = data[index];
        const row = this.closest("tr");
        try {
          const response = await fetch("http://localhost:3005/delete-entity", {
            method: "DELETE",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ id: studentData._id })
          });
          const result = await response.json();
          if (result.success) row.remove();
          else alert(result.message || "Failed to reject student");
        } catch (err) { console.error(err); alert("Error rejecting student"); }
      });
    });
  } catch (err) {
    console.error(err);
    document.getElementById("output").innerHTML = "<p class='message'>Error fetching data.</p>";
  }
}

// Start polling automatically
fetchPendingRequests(); // initial load
setInterval(fetchPendingRequests, 3000); // poll every 3 seconds
</script>
</body>
</html>
