<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>student-view</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background: #f5f5f5;
      padding: 20px;
    }
    .welcome {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 30px;
      padding: 12px 25px;
      background: #4CAF50;
      color: white;
      border-radius: 12px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
      max-width: 90%;
      word-wrap: break-word;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .button-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 600px;
      margin-bottom: 30px;
    }
    button {
      padding: 15px;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }
    button:hover { transform: scale(1.05); }
    .exam { background: #5a85a8; color: black; }
    .scholarship { background: #5a85a8; color: black; }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 400px;
    }
    input[readonly] {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      background-color: #f0f0f0;
    }
    .next-button {
      background: #4CAF50;
      color: white;
      font-weight: 600;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      padding: 12px;
    }

    @media (max-width: 768px) {
      .welcome { font-size: 1.5rem; padding: 10px 20px; }
      button { font-size: 1rem; padding: 12px; }
    }
    @media (max-width: 480px) {
      .welcome { font-size: 1.2rem; margin-bottom: 20px; }
      .button-container { gap: 15px; }
      button { font-size: 0.9rem; padding: 10px; }
    }
  </style>
</head>
<body>
  <div style="text-align: center;">
   <h1>Student View</h1> 
  </div>
  <br><br><br>

  <div class="button-container">
    <button id="examButton" class="exam">Exam Registration</button>
  </div>

  <div id="examFormContainer" style="display:none;"></div>

  <script>
    // Hide welcome message after 3 seconds
    setTimeout(() => {
      const msg = document.getElementById("welcomeMessage");
      if (msg) msg.style.display = "none";
    }, 3000);

    // Exam Registration click
    document.getElementById("examButton").addEventListener("click", async () => {
      try {
        // Fetch API data
        const response = await fetch('/api/exam-data'); // Replace with your API endpoint
        if (!response.ok) throw new Error("Failed to fetch data");
        const data = await response.json();

        // Create form
        const container = document.getElementById("examFormContainer");
        container.innerHTML = `
          <form>
            <input type="text" name="name" value="${data.name}" readonly>
            <input type="text" name="department" value="${data.department}" readonly>
            <input type="text" name="session" value="${data.session}" readonly>
            <input type="text" name="roll" value="${data.roll}" readonly>
            <button type="button" class="next-button">Next</button>
          </form>
        `;
        container.style.display = "block";

        // Hide buttons
        document.querySelector(".button-container").style.display = "none";
      } catch (err) {
        alert("Error fetching exam data: " + err.message);
      }
    });
  </script>
</body>
</html>
