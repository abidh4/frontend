<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student View</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 {
      margin-bottom: 30px;
      font-size: 2rem;
      color: #333;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
      margin: 20px auto;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }
    .card h2 {
      margin-bottom: 10px;
      color: #4CAF50;
    }
    .card p {
      margin: 8px 0;
      font-size: 1rem;
      color: #444;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    button {
      padding: 12px 18px;
      margin: 5px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }
    button:hover { transform: scale(1.05); }
    .exam-btn { background: #5a85a8; color: white; }
    .next-btn { background: #4CAF50; color: white; }
  </style>
</head>
<body>
  <h1>Student View</h1>

  <div id="studentCard" class="card"></div>

  <div class="button-container">
    <button id="registerExamButton" class="exam-btn">Register for Exam</button>
  </div>

  <div id="examOptionsCard" style="display:none;"></div>

  <script>
    let fetchedStudent;
    async function loadStudentData() {
      try {
        const response = await fetch('http://localhost:3005/admitted-students');
        if (!response.ok) throw new Error("Failed to fetch student data");
        const student = await response.json();
        fetchedStudent = student;
        document.getElementById("studentCard").innerHTML = `
          <h2>${student.studentName}</h2>
          <p><b>Department:</b> ${student.deptName}</p>
          <p><b>Session:</b> ${student.studentSession}</p>
          <p><b>Roll:</b> ${student.rollNumber}</p>
        `;
      } catch (err) {
        alert("Error loading student data: " + err.message);
      }
    }

    loadStudentData();

    document.getElementById("registerExamButton").addEventListener("click", () => {
      const container = document.getElementById("examOptionsCard");
      container.innerHTML = `
        <div class="card">
          <h3>Select Exam Type</h3>
          <button class="next-btn" onclick="registerForExam('Semester Final')">Semester Final</button>
          <br><br>
          <button class="next-btn" onclick="registerForExam('Improvement')">Improvement</button>
          <br><br>
          <button class="next-btn" onclick="registerForExam('F-Removal')">F-Removal</button>
        </div>
      `;
      container.style.display = "block";
    });

    async function registerForExam(type) {
      try {
        const res = await fetch("http://localhost:3005/register-exam", {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            examType: type, 
            rollNumber:fetchedStudent.rollNumber, 
            date: new Date(), 
            eMail:fetchedStudent.eMail 
          })
        });
        if(res.status === 409) {
          alert("You have already registered for " + type);
          return;
        }
        if (!res.ok) throw new Error("Failed to register");
        alert("Successfully registered for " + type);
      } catch (err) {
        alert("Error: " + err.message);
      }
    }
  </script>
</body>
</html>
